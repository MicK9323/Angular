<div class="container top30">
  <div class="row">
    <div class="col-md-3 col-sm-12">
      <label for="termino" class="control-label font-green">Buscar</label>
      <input class="form-control"
      type="text" name="termino"
      #texto
      placeholder="Buscar..."
      (keyup)="obtenerBusqueda( texto.value )"
      [(ngModel)]="termino">
      <br class="visible-sm visible-xs">
    </div>
    <div class="col-md-9 col-sm-12" *ngIf="termino.length >= 1">
      <h3 class="font-green">Resultados: "{{ termino | titlecase }}"</h3>
      <hr class="hr-green">
      <div class="row">
        <div class="col-md-3 col-sm-6 text-center search-item"
          *ngFor="let artista of _spotify.artistas"
          [routerLink]="['/artist', artista.id]" >
          <img [src]="artista.images | sinfoto" height="120" width="120" class="img-circle">
          <h6>{{ artista.name }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
