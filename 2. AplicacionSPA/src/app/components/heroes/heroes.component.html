<div class="row">
  <div class="col-md-12">
    <h1>Héroes <small>Marvel y DC</small></h1>
    <hr>
  </div>
</div>
<div class="row">
    <div class="col-md-12">
      <div class="card-columns">
        <!-- START CARD -->
        <div class="card animated fadeIn fast" *ngFor="let heroe of heroes">
          <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre" [title]="heroe.nombre">
          <div class="card-body">
            <h4 class="card-title">{{ heroe.nombre }} <small class="text-muted">({{ heroe.aparicion | date: 'y' }})</small></h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <!-- <p class="card-text"><small class="text-muted">{{ heroe.aparicion | date: 'y' }}</small></p> -->
            <!-- Direccionar mediante evento clivk y funciones se asigna el evento click y se llama
              al metodo definino en la clase del componente-->
            <input type="hidden" [value]="heroe.id" #id>
            <button type="button" (click)="verHeroe(id.value)" class="btn btn-outline-primary btn-block">Boton Ver más...</button>
            <!-- Con el routerlink debemos agregar un "/" antes del path ya que necesita volver al
              directorio raiz -->
            <!-- <a [routerLink]="[ '/heroe', ]" class="btn btn-outline-primary btn-block">Link Ver más...</a> -->
          </div>
        </div>
        <!-- END CARD -->
      </div>
    </div>
</div>
