<div class="row">
  <div class="col-md-6">
    <h3>*ngIf</h3>
    <hr>
    <button type="button" class="btn btn-outline-success btn-block" (click)=" mostrar = !mostrar ">Mostrar/Ocultar</button>
    <br>
    <div *ngIf="mostrar" class="card text-white bg-dark mb-3">
      <div class="card-body">
          <blockquote class="blockquote">
            <p class="mb-0">{{ frase.mensaje }}</p>
            <footer class="blockquote-footer">{{ frase.autor }}</footer>
          </blockquote>
        <!-- <h4 class="card-title">{{ frase.autor }}</h4>
        <p class="card-text">{{ frase.mensaje }}</p> -->
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h3>*ngFor</h3>
    <hr>
    <ul class="list-group">
      <li *ngFor="let personaje of personajes; let i = index" class="list-group-item item-active">{{ i + 1 }}. {{ personaje }}</li>
    </ul>
  </div>
</div>
